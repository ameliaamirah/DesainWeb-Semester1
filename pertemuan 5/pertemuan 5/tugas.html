<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENDAFTARAN MAHASISWA BARU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
 
<body style="background-image: url('logo_stikom_besar.png');">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <img src="logo_stikom_besar.png" width="100px" alt="">
            <div class="container-fluid">
         <a class="navbar-brand" href="#">PENDAFTARAN MAHASISWA BARU</a> 
          
               
              </div>
            </div>
          </nav>
       
    </header>
    <main>
        <div class="container d-flex justify-content-center">
        <div class="col-md-8  ">
            <div class="card   mt-3 mb-5 px-5 py-5">
                <form action="submit" name="registrasi" method="post">
                    
                    <label for="nama lengkap">Nama Lengkap</label>
                    <input type="text" class="form-control" name="nama lengkap" id="nama lengkap"><br>

                    <label for="telpon">No.Telpon</label>
                    <input type="text"  class="form-control" name="telpon" id="telpon"><br>

                    <label for="Tanggal Lahir">Tanggal Lahir</label>
                    <input type="text"class="form-control"  name="tanggal lahir" id="tanggal lahir"><br>

                    <label for="Asal Sekolah">Asal Sekolah</label>
                    <select class="form-select" name="asal sekolah" id="asal sekolah">
                    <option value="1">SMKN 1 GLAGAH</option>
                    <option value="2">SMKN 1 BANYUWANGI</option>
                    <option value="3">SMAN 1 BANYUWANGI</option>
                    <option value="4">SMK PGRI BANYUWANGI</option>
                    <option value="4">SMK GAJAH MADA BANYUWANGI</option>
                    <option value="4">MAN 1 BANYUWANGI</option>
                    <option value="4">MAN 2 BANYUWANGI</option>
                    <option value="4">MAN 3 BANYUWANGI</option>

                    </select><br>

                    <label for="alamat">Alamat</label>
                    <Textarea cols="25"  class="form-control" rows="4"></Textarea><br>

                    <label for="Jadwal Pendaftaran">Jadwal Pendaftaran</label>
                    <select class="form-select" name="jadwal pendaftaran" id="jadwal pendaftaran">
                    <option value="1">JANUARI GELOMBANG 1</option>
                    <option value="2">JANUARI GELOMBANG 2</option>
                    <option value="3">JANUARI GELOMBANG 3</option>
                    <option value="1">FEBRUARI GELOMBANG 1</option>
                    <option value="2">FEBRUARI GELOMBANG 2</option>
                    <option value="3">FEBRUARI GELOMBANG 3</option>
                    </select><br>
                    
                    <input type="button" value="Submit">
                    <br>
                    

                </form>
            </div>
        </div>
    </div>
    </main>
</body>

</html>
